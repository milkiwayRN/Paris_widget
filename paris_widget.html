<!DOCTYPE html>
<html>
<head>
  <title>my widget</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
  <link href="paris_widget.css" rel="stylesheet">
</head>
<body>
<section class="widget_paris_bg">
  <div class="widget_paris">
    <div class="widget_paris_weather_infobar">
      <time class="widget_paris_date" datetime="2017-09-23">
        <span class="widget_paris_span_day_of_week">Friday</span><br/>
        <span class="widget_paris_span_date">August, 23rd</span>
      </time>
      <div class="widget_paris_about_weather">
        <span class="widget_paris_span_temp">12°</span><br/>
        <span class="widget_paris_span_location">Paris, France</span><br/>
        <span class="widget_paris_span_wind_speed"><img src="widget_paris/Wind_wdgt_prs.png" alt=""> 14</span>
        <span class="widget_paris_span_unit" >mph</span>
      </div>
    </div>
    <div class="widget_paris_sidebar">
      <div class="layout">
        <button class="widget_paris_button_prev">
        <img src="widget_paris/Back_wdgt_prs.png" alt="">
        </button>
        <ul class="widget_paris_sidebar_list_predictions">
          <li>
            <span >Monday</span><br/>
            <img src="widget_paris/Rain_wdgt_prs.png" alt=""><br/>
            <span> 10°</span>
          </li>
          <li>
            <span >Tuesday</span><br/>
            <img src="widget_paris/Cloudy_wdgt_prs.png" alt=""><br/>
            <span> 15°</span>
          </li>
          <li>
            <span >Wednesday</span><br/>
            <img src="widget_paris/Sunny_wdgt_prs.png" alt=""><br/>
            <span> 23°</span>
          </li>
          <li>
            <span >Thursday</span><br/>
            <img src="widget_paris/Overcast_wdgt_prs.png" alt=""><br/>
            <span> 18°</span>
          </li>
        </ul>
        <button class="widget_paris_button_next">
          <img src="widget_paris/Next_wdgt_prs.png" alt="">
        </button>
      </div>
    </div>
  </div>
</section>
</body>
</html>
